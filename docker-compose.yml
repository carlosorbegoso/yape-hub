# ============================================
# DOCKER-COMPOSE PARA YAPE-HUB
# ============================================
#
# Copia este archivo como docker-compose.yml
# en la raíz de tu proyecto yape-hub
#
# ============================================

version: '3.8'

services:
  app:
    image: ${DOCKER_IMAGE}
    container_name: ${APP_NAME}
    ports:
      - "8080:8080"  # Cambia si tu app usa otro puerto
    environment:
      - QUARKUS_HTTP_HOST=0.0.0.0
      - QUARKUS_HTTP_PORT=8080
      - QUARKUS_PROFILE=prod

      # Variables de base de datos
      - QUARKUS_DATASOURCE_USERNAME=${DB_USERNAME:-yapechamo}
      - QUARKUS_DATASOURCE_PASSWORD=${DB_PASSWORD:-yapechamo123}
      - QUARKUS_DATASOURCE_REACTIVE_URL=${DATABASE_URL:-postgresql://167.172.117.133:5432/yapechamo}
      - QUARKUS_DATASOURCE_DB_KIND=postgresql

      # Configuración JPA
      - QUARKUS_JPA_HIBERNATE_DATABASE_GENERATION=validate
      - QUARKUS_JPA_HIBERNATE_LOG_SQL=false

      # Logging
      - QUARKUS_LOG_LEVEL=INFO
      - QUARKUS_LOG_CONSOLE_ENABLE=true

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/q/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    networks:
      - yape-network

networks:
  yape-network:
    driver: bridge

# ============================================
# VARIABLES REQUERIDAS:
# ============================================
#
# ${DOCKER_IMAGE} - Se pasa automáticamente desde el workflow
# ${APP_NAME} - Se pasa automáticamente (yape-hub)
# ${DB_USERNAME} - Desde secrets.DB_USERNAME
# ${DB_PASSWORD} - Desde secrets.DB_PASSWORD
# ${DB_JDBC_URL} - Opcional, usa default si no se proporciona
#
# ============================================