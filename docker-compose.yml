version: '3.8'

services:
  app:
    image: ghcr.io/carlosorbegoso/yape-hub:${APP_VERSION:-main-ac86d68}
    container_name: yape-hub
    ports:
      - "8080:8080"
    environment:
      # Servidor
      - QUARKUS_HTTP_HOST=0.0.0.0
      - QUARKUS_HTTP_PORT=8080
      - QUARKUS_PROFILE=prod

      # Base de datos
      - QUARKUS_DATASOURCE_USERNAME=${DB_USERNAME}
      - QUARKUS_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - QUARKUS_DATASOURCE_REACTIVE_URL=${DATABASE_URL}
      - QUARKUS_DATASOURCE_DB_KIND=postgresql
      - QUARKUS_DATASOURCE_REACTIVE_POSTGRESQL_SSL_MODE=${DB_SSL_MODE:-disable}

      # JPA/Hibernate
      - QUARKUS_JPA_HIBERNATE_DATABASE_GENERATION=update
      - QUARKUS_JPA_HIBERNATE_LOG_SQL=false

      # JWT - Solo las variables necesarias
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ISSUER=${JWT_ISSUER}

      # Logging
      - QUARKUS_LOG_LEVEL=INFO

    # Recursos limitados
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

    restart: unless-stopped

    # Healthcheck mejorado
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/q/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    networks:
      - yape-network

networks:
  yape-network:
    driver: bridge