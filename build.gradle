plugins {
    id 'java'
    id 'io.quarkus'
}

// Optimización de recursos para build más eficiente
java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

// Optimización de compilación para JVM 21
compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs = ['-parameters']
    options.fork = true
    options.forkOptions.jvmArgs = ['--enable-preview']
    options.incremental = true
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation enforcedPlatform("${quarkusPlatformGroupId}:${quarkusPlatformArtifactId}:${quarkusPlatformVersion}")
    implementation 'io.quarkus:quarkus-rest'
    implementation 'io.quarkus:quarkus-rest-jackson'
    implementation 'io.quarkus:quarkus-arc'
    
    // Security & Authentication
    implementation 'io.quarkus:quarkus-security'
    implementation 'io.quarkus:quarkus-smallrye-jwt'
    implementation 'io.quarkus:quarkus-smallrye-jwt-build'
    
    // Reactive Database
    implementation 'io.quarkus:quarkus-hibernate-reactive-panache'
    implementation 'io.quarkus:quarkus-reactive-pg-client'
    
    // Validation
    implementation 'io.quarkus:quarkus-hibernate-validator'
    
    // REST Client
    implementation 'io.quarkus:quarkus-rest-client'
    implementation 'io.quarkus:quarkus-rest-client-jackson'
    
    // Configuration
    implementation 'io.quarkus:quarkus-config-yaml'
    
    // Metrics & Health
    implementation 'io.quarkus:quarkus-smallrye-health'
    implementation 'io.quarkus:quarkus-smallrye-metrics'
    
    // OpenAPI Documentation
    implementation 'io.quarkus:quarkus-smallrye-openapi'
    implementation 'io.quarkus:quarkus-swagger-ui'
    
    // Email
    implementation 'io.quarkus:quarkus-mailer'
    
    // QR Code Generation
    implementation 'com.google.zxing:core:3.5.2'
    implementation 'com.google.zxing:javase:3.5.2'
    
    // Password Hashing
    implementation 'org.mindrot:jbcrypt:0.4'
    
    // WebSocket Support
    implementation 'io.quarkus:quarkus-websockets'

    implementation 'io.quarkus:quarkus-rest'
    implementation 'io.quarkus:quarkus-arc'
    testImplementation 'io.quarkus:quarkus-junit5'
    testImplementation 'io.rest-assured:rest-assured'
    
    testImplementation 'io.quarkus:quarkus-junit5'
    testImplementation 'io.rest-assured:rest-assured'
    testImplementation 'io.quarkus:quarkus-test-h2'
    testImplementation 'io.quarkus:quarkus-jdbc-h2'
}

group = 'org.sky'
version = '1.0.0-SNAPSHOT'

test {
    systemProperty "java.util.logging.manager", "org.jboss.logmanager.LogManager"
    maxParallelForks = 1  // Reducir uso de memoria en tests
    forkEvery = 1
}

compileTestJava {
    options.encoding = 'UTF-8'
}

// Configuración para Native Build optimizado
quarkus {
    finalName = 'yape-hub-optimized'
}