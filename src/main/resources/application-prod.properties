# Production Profile - Native Build Optimized

# Database Configuration - Production
quarkus.datasource.reactive.url=postgresql://192.168.3.47:5432/yapechamo
quarkus.datasource.username=yapechamo
quarkus.datasource.password=yapechamo123

# Hibernate Configuration - Production
quarkus.hibernate-orm.database.generation=validate
quarkus.hibernate-orm.sql-load-script=no-file
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.query.in_clause_parameter_padding=true
quarkus.hibernate-orm.query.plan_cache_max_size=2048
quarkus.hibernate-orm.query.plan_parameter_metadata_max_size=128

# PostgreSQL Reactive - Production Optimized
quarkus.datasource.reactive.postgresql.ssl-mode=disable
quarkus.datasource.reactive.max-size=20
quarkus.datasource.reactive.min-size=5
quarkus.datasource.reactive.idle-timeout=10M
quarkus.datasource.reactive.max-lifetime=30M
quarkus.datasource.reactive.acquisition-timeout=10S
quarkus.datasource.reactive.validation-query=SELECT 1
quarkus.datasource.reactive.validation-timeout=5S

# JWT Configuration - Native Build Compatible
mp.jwt.verify.issuer=https://yapechamo.com
smallrye.jwt.sign.key=yapechamo-secret-key-2024-very-long-secret-key-for-jwt-signing
quarkus.smallrye-jwt.token.secret=yapechamo-secret-key-2024-very-long-secret-key-for-jwt-signing

smallrye.jwt.sign.algorithm=HS256
mp.jwt.verify.publickey.algorithm=HS256

quarkus.smallrye-jwt.enabled=true
quarkus.smallrye-jwt.always-check-authorization=false
quarkus.smallrye-jwt.token.header=Authorization

# Custom JWT
jwt.issuer=https://yapechamo.com
jwt.secret=yapechamo-secret-key-2024-very-long-secret-key-for-jwt-signing
jwt.access-token.duration=PT1H
jwt.refresh-token.duration=PT24H

# Security - Production
quarkus.security.users.embedded.enabled=false
quarkus.security.jwt.enabled=true
quarkus.security.jwt.always-check-authorization=false

quarkus.http.cors=true
quarkus.http.cors.origins=https://yapechamo.com,https://app.yapechamo.com
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS

# Rate Limiting - Production
quarkus.http.limits.max-requests=500
quarkus.http.limits.max-requests-per-window=500
quarkus.http.limits.window-size=1h

# Application Info
yapechamo.app.name=YapeChamo
yapechamo.app.version=1.0.0
yapechamo.app.environment=production

# OpenAPI - Disabled in production (por seguridad)
quarkus.swagger-ui.always-include=false
quarkus.smallrye-openapi.path=/openapi

# Registrar automáticamente clases para reflexión en Native Build
quarkus.index-dependency.jackson-annotations.group-id=com.fasterxml.jackson.core
quarkus.index-dependency.jackson-annotations.artifact-id=jackson-annotations

# Esto hace que Quarkus registre automáticamente todos los DTOs usados en endpoints REST
quarkus.arc.auto-inject-fields=true