quarkus.http.host=0.0.0.0
quarkus.http.port=8080

quarkus.datasource.reactive.url=postgresql://localhost:5432/yapechamo
quarkus.datasource.username=yapechamo
quarkus.datasource.password=yapechamo123

# Hibernate Reactive Configuration
quarkus.hibernate-orm.database.generation=update
#quarkus.hibernate-orm.log.sql=true

# PostgreSQL Reactive Client Configuration
quarkus.datasource.reactive.postgresql.ssl-mode=disable
quarkus.datasource.reactive.max-size=20
quarkus.datasource.reactive.idle-timeout=30M

# JWT Configuration
mp.jwt.verify.issuer=http://localhost:8080
quarkus.smallrye-jwt.enabled=false
quarkus.smallrye-jwt.token.secret=yapechamo-secret-key-2024-very-long-secret-key-for-jwt-signing
quarkus.smallrye-jwt.token.algorithm=HS256

# OpenAPI Configuration
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
quarkus.swagger-ui.title=Yape Hub API Documentation
quarkus.swagger-ui.description=API documentation for Yape Hub payment system
quarkus.swagger-ui.enable=true
quarkus.swagger-ui.theme=flattop

# SmallRye OpenAPI Configuration
quarkus.smallrye-openapi.path=/openapi
quarkus.smallrye-openapi.info.title=Yape Hub API
quarkus.smallrye-openapi.info.version=1.0.0
quarkus.smallrye-openapi.info.description=API para el sistema de pagos Yape Hub
quarkus.smallrye-openapi.info.contact.name=Yape Hub Team
quarkus.smallrye-openapi.info.contact.email=support@yapechamo.com
quarkus.smallrye-openapi.servers=http://localhost:8080
quarkus.smallrye-openapi.always-include=true

# Application Configuration
yapechamo.app.name=YapeChamo
yapechamo.app.version=1.0.0
yapechamo.app.environment=development

# Email Configuration
quarkus.mailer.from=yapechamo@example.com
quarkus.mailer.host=smtp.gmail.com
quarkus.mailer.port=587
quarkus.mailer.username=${EMAIL_USERNAME:}
quarkus.mailer.password=${EMAIL_PASSWORD:}
quarkus.mailer.start-tls=required

# Security Configuration
quarkus.security.users.embedded.enabled=false

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."org.sky".level=DEBUG

# CORS Configuration
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000,http://localhost:8080
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS

# Rate Limiting
quarkus.http.limits.max-requests=1000
quarkus.http.limits.max-requests-per-window=1000
quarkus.http.limits.window-size=1h


