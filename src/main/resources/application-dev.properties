quarkus.http.host=0.0.0.0
quarkus.http.port=8080

quarkus.datasource.db-kind=postgresql
quarkus.datasource.reactive.url=postgresql://localhost:5432/yapechamo
quarkus.datasource.username=yapechamo
quarkus.datasource.password=yapechamo123

# Hibernate Reactive Configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.sql-load-script=no-file
quarkus.hibernate-orm.log.sql=false


# PostgreSQL Reactive Client Configuration - Optimized for Low Resources
quarkus.datasource.reactive.postgresql.ssl-mode=disable
quarkus.datasource.reactive.max-size=10
quarkus.datasource.reactive.min-size=2
quarkus.datasource.reactive.idle-timeout=5M
quarkus.datasource.reactive.max-lifetime=30M
quarkus.datasource.reactive.acquisition-timeout=10S
quarkus.datasource.reactive.validation-query=SELECT 1
quarkus.datasource.reactive.validation-timeout=5S

# JWT Configuration - Quarkus Native (ACTIVADO)
mp.jwt.verify.issuer=http://localhost:8080
quarkus.smallrye-jwt.enabled=true




# Custom JWT fallback (para compatibilidad)
jwt.issuer=http://localhost:8080
jwt.secret=yapechamo-secret-key-2024-very-long-secret-key-for-jwt-signing
jwt.access-token.duration=PT1H
jwt.refresh-token.duration=PT24H


quarkus.smallrye-openapi.servers=http://localhost:8080

# Application Configuration
yapechamo.app.name=YapeChamo
yapechamo.app.version=1.0.0
yapechamo.app.environment=development

# Email Configuration
quarkus.mailer.from=yapechamo@example.com
quarkus.mailer.host=smtp.gmail.com
quarkus.mailer.port=587
quarkus.mailer.username=${EMAIL_USERNAME:}
quarkus.mailer.password=${EMAIL_PASSWORD:}
quarkus.mailer.start-tls=required


# CORS Configuration
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000,http://localhost:8080
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS


# Arc Configuration
quarkus.arc.fail-on-intercepted-private-method=false
quarkus.arc.remove-unused-beans=false
quarkus.arc.unremovable-types=org.sky.util.jwt.JwtGenerator,org.sky.util.jwt.JwtValidator,org.sky.util.jwt.JwtExtractor

# WebSocket Session Configuration - Real-Time Optimized
websocket.session.max-text-message-buffer-size=4096
websocket.session.max-idle-timeout=60000


