"%prod":
  quarkus:
    http:
      port: ${PORT:8080}
      cors:
        origins: ${CORS_ORIGINS:https://yapechamo.com,https://www.yapechamo.com}
        headers: "accept,authorization,content-type,x-requested-with"
        methods: "GET,POST,PUT,DELETE,OPTIONS"
    
    datasource:
      username: ${DB_USERNAME:yapechamo}
      password: ${DB_PASSWORD:yapechamo123}
      reactive:
        url: ${DATABASE_URL:postgresql://167.172.117.133:5432/yapechamo}
        max-size: ${DB_POOL_MAX_SIZE:20}
        idle-timeout: ${DB_IDLE_TIMEOUT:10M}
        postgresql:
          ssl-mode: ${DB_SSL_MODE:require}

    hibernate-orm:
      database:
        generation: ${DB_GENERATION:validate}
      log:
        sql: false

    smallrye-openapi:
      servers: ${API_SERVERS:https://api.yapechamo.com}

    mailer:
      from: ${MAILER_FROM:noreply@yapechamo.com}
      host: ${MAILER_HOST:smtp.gmail.com}
      port: ${MAILER_PORT:587}
      username: ${MAILER_USERNAME:}
      password: ${MAILER_PASSWORD:}
      start-tls: required

  # MicroProfile JWT Configuration
  mp:
    jwt:
      verify:
        issuer: ${JWT_ISSUER:https://api.yapechamo.com}

  # Custom JWT Configuration
  jwt:
    issuer: ${JWT_ISSUER:https://api.yapechamo.com}
    secret: ${JWT_SECRET:}

  # Application Configuration
  yapechamo:
    app:
      environment: "production"