quarkus:
  http:
    port: 8080
    cors:
      origins: "http://localhost:3000,http://localhost:8080,http://127.0.0.1:3000"
      headers: "accept,authorization,content-type,x-requested-with"
      methods: "GET,POST,PUT,DELETE,OPTIONS"

  datasource:
    username: yapechamo
    password: yapechamo123
    reactive:
      url: postgresql://localhost:5432/yapechamo
      max-size: 10
      idle-timeout: 5M
      postgresql:
        ssl-mode: disable

  hibernate-orm:
    database:
      generation: update
    log:
      sql: false

  smallrye-openapi:
    servers: "http://localhost:8080"

  mailer:
    from: yapechamo@example.com
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME:}
    password: ${EMAIL_PASSWORD:}
    start-tls: required

# Custom JWT Configuration
jwt:
  issuer: "http://localhost:8080"
  access-token:
    duration: PT15M    # 15 minutos
  refresh-token:
    duration: P7D      # 7 d√≠as

# SmallRye JWT Configuration - REQUERIDO
mp:
  jwt:
    verify:
      issuer: "http://localhost:8080"

smallrye:
  jwt:
    sign:
      key-secret: "${JWT_SECRET:yapechamo-secret-key-2024-very-long-secret-key-for-jwt-signing}"
      algorithm: HS256

yapechamo:
  app:
    environment: "development"